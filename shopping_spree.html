<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>잔고 어때?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit-core-rtl.css" />

    <style>
        /*  tag */
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background-color: #1e87f0;
        }

        /*  id  */
        #card-main-date {
            float: right;
            padding: 0px 20px;
        }

        #card-header {
            display: inline-block;
            width: 100%;
        }

        #card-header-title {
            display: inline-block;
        }


        #card-header-button {
            float: right;
        }
        #footer{
            background-color:#081b30;
            width: 100%;
            height: 200px;
            color:#fff;
            position: absolute;
            bottom: 0px;   
            text-align: right;
        }
        #footer h2{
            color: #fff;
            text-align: left;

        }


        /*  class  */
        .uk-card-title {
            display: inline-block;    
        }

        .uk-modal-dialog uk-modal-body {
            width: 600px;
        }
    </style>
</head>

<!--body-->

<body id="body">

    <!--wrap-->
    <div id="wrap">




        <!--modal-->
        <div id="modal_origin">
            <div id="modal_box">
                <a class="uk-button uk-button-default" href="#modal-container" uk-toggle>Open</a>

                <div id="modal-container" class="uk-modal-container" uk-modal>
                    <div class="uk-modal-dialog uk-modal-body">

                        <div><button class="uk-button uk-button-primary">저장</button></div>
                        <h2 class="uk-modal-title">추가하기</h2>
                        <div><button class="uk-button uk-button-primary">저장</button></div>
                        <div>

                            <form>
                                <fieldset class="uk-fieldset">

                                    <!-- <legend class="uk-legend">제목</legend> -->
                                    <input class="uk-input" type="text" placeholder="제목을 입력하세요">

                                    <div class="uk-margin">
                                        <input class="uk-input" type="text" placeholder="경로를 입력하세요">
                                    </div>

                                    <div class="uk-margin">
                                        <input class="uk-input" type="date" placeholder="경로를 입력하세요">
                                    </div>

                                    <div class="uk-margin">
                                        <select class="uk-select" value="우선순위를 선택하세요">

                                            <option>우선순위 01</option>
                                            <option>우선순위 02</option>
                                            <option>우선순위 03</option>
                                            <option>우선순위 04</option>
                                            <option>우선순위 05</option>
                                        </select>
                                    </div>

                                    <div class="uk-margin">
                                        <textarea class="uk-textarea" rows="5" placeholder="이유"></textarea>
                                    </div>

                                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                        <label><input class="uk-radio" type="radio" name="radio2" checked> 체크박스</label>
                                        <label><input class="uk-radio" type="radio" name="radio2"> 쓸일이 있을까</label>
                                    </div>

                                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                                        <label><input class="uk-checkbox" type="checkbox" checked> 일단은</label>
                                        <label><input class="uk-checkbox" type="checkbox"> 넣어둡니다</label>
                                    </div>

                                    <div class="uk-margin">
                                        <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">범위
                                        정하는것도 쓸일이 있을까요?
                                    </div>
                                    <div><button class="uk-button uk-button-primary">저장</button></div><!-- 저장3-->

                                </fieldset>
                            </form>


                        </div>





                    </div>
                </div>
            </div>
        </div>

        <!--main-->
        <div class="uk-section uk-section-primary uk-preserve-color">
            <div class="uk-container">

                <!--cards-->
                <div id="main-card">

                    <div id="card-header" class="uk-panel uk-light uk-margin-medium">

                        <div id="card-header-button">

                        </div>
                    </div>
                    <div class="uk-grid-match uk-child-width-expand@m" uk-grid>

                                <h3 class="uk-card-title">Default</h3>
                                <span id="card-main-date" class="uk-badge">2019.03.25</span>

                                    <div class="uk-width-expand" uk-leader="fill: -">

                                        <span class="uk-label-success">고민 중</span>

                                    </div>
                                    <div id="card-main-price">

                                </div>

                        </div>

                </div>
